<!Doctype Html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="mycontrollers.js"></script>
<script src="dirPagination.js">&lt</script>




</head>
<body>
<div ng-app="myapp" ng-controller="mycntrl">

<div style="position: absolute; left: 151px;top: 30px;">
                                           
    
<p style="color: blue; font-size: 16px"><b>Search: </b><input type="text" ng-model="search" placeholder="search"/></p>
</div>

<div class="container" style="width: 550px; position: absolute; left: 100px; top: 100px;">
                                               
                                                                   
                                                                               
<table  class="table table-striped table-bordered table-hover table-condensed">
<tr>
<td><b> No </b></td>
<td><a href="" ng-click="sortField = 'id'">Id</a></td>
<td><b> Name </b></td>
</tr>
<tr dir-paginate= " x in names | filter: search | orderBy:sortField | itemsPerPage: 8"> 
   <td>{{ $index + 1}}<input type="checkbox" ng-model="selected" style="position: absolute; left: -6px;"></td>
  <td>{{x.id}}</td>
   <td><a href="#showdetails">{{x.name}}</a></td>
     
</tr>
</table>

<table>
<dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>

</table>

</div>


<form ng-submit="addRow()">
<div class="inputs" style = "width: 300px; position: absolute; left: 800px;  top: 120px;">
                                     
 <div>
<b class="name">Id:</b> <input type="text" name="id" ng-model="id"/>
</div>

<div>
<b class="age">Name :</b><input type="text" name="name" ng-model="name"/>
</div>

<input type="submit" value="Submit" class="btn btn-primary"/>

</form>

</div>
</body>

</html>
